<div class="git_new_branch_area">
    <div class="content">
        <label>New branch</label>
        <input type="text" id="branch_name" placeholder="Branch name">
    </div>
    <footer>
        <button onclick="atheos.codegit.showDialog('branches', atheos.codegit.location); return false;">Branches</button>
        <button onclick="atheos.codegit.newBranch(atheos.codegit.location); return false;">New branch</button>
    </footer>
</div>
